<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update data</title>
    <link rel="stylesheet" href="/styles/basicStyles.css" />
    <script src="/js/update.js"></script>
  </head>
  <body>
    <main>
      <h1>Update computer data</h1>
      <div id="fields">
        <p>
          <label>Id: <input type="text" id="id" /></label>
        </p>
        <p>
          <label>Name: <input type="text" id="name" /></label>
        </p>
        <p>
          <label>Type: <input type="text" id="type" /></label>
        </p>
        <p>
          <label>Processor: <input type="text" id="processor" /></label>
        </p>
        <p>
          <label>Price: <input type="text" id="price" /></label>
        </p>
      </div>
      <button id="submit">Submit</button>
      <button id="clear">clear fields</button>
      <div id="resultarea"></div>
      <a href="/"><button>Menu</button></a>
    </main>
  </body>
</html>
